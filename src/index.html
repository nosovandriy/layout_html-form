<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>

        <label class="form-field" for="name">
          Name:
          <input
           type="text"
           name="name"
           id="name"
          >
        </label>

        <label class="form-field" for="userAge">
          How old are You?
          <input
            type="number"
            value="12"
            name="age"
            id="userAge"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field" for="birth">
          Full date of birth:
          <input
          type="date"
          name="birthDay"
          id="birth">
        </label>

        <label class="form-field" for="accept">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            id="accept"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field" for="pass">
          Password:
          <input
            type="password"
            name="password"
            id="pass"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="div-form-field">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="doYouLoveCats?"
              id="yes"
              value="Y"
            >
            Yes
          </label>

          <label for="no">
            <input
              type="radio"
              name="doYouLoveCats?"
              id="no"
              value="N"
            >
            No
          </label>
        </div>

        <label class="form-field" for="color">
          What is your favorite color?
          <input
            type="color"
            name="yourFavoriteColor"
            id="color"
          >
        </label>

        <label class="form-field" for="time">
          What time do you go to bed?
          <input
          type="time"
          name="yourFavoriteColor"
          id="time">
        </label>

        <label class="form-field" for="car">
          What are your favorite brand of cars?
          <select
            name="favoriteCar"
            id="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="AUDI">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field" for="rate"
          >How do you rate our work?
          <input
            type="range"
            name="rateWork"
            id="rate"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form-field" for="сomment">
          Comments:
          <textarea name="Comments" id="сomment">
          </textarea>
        </label>

        <label class="form-field" for="recommendUs">
          Would you recommend us?
          <select name="recommendUs" id="recommendUs">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
